<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	const a = [];
	const srcretCode = 'wesbos';
	window.addEventListener('keyup', (e) => {
		//console.log(e.key);
		a.push(e.key);
		a.splice(-srcretCode.length - 1, a.length - srcretCode.length);
		if(a.join('').includes(srcretCode)){ 
			console.log('conrats you got it!');
			cornify_add();
		} 
		console.log(a);
	});
</script>
</body>
</html>
